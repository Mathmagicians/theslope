name: The CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  CICD:
    runs-on: ubuntu-latest
    defaults:
        run:
            working-directory: ./theslope

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: 'npm'
      - run: npm run lint
      - run: npm run test
      - name: Deploy to dev server
      - run: npm run deploy
