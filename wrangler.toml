#:schema node_modules/wrangler/config-schema.json
name = "theslope"
compatibility_date = "2025-09-01"
compatibility_flags = ["nodejs_compat"]
main = "./.output/server/index.mjs"
assets = { directory = "./.output/public/", binding = "ASSETS" }

routes = [
    { pattern = "dev.skraaningen.dk/*", zone_name = "skraaningen.dk" }
]

[vars]
HEY_NABO_API = "https://demo.spaces.heynabo.com/api"
DB_D1_NAME = "theslope"

# Workers Logs
# Docs: https://developers.cloudflare.com/workers/observability/logs/workers-logs/
# Configuration: https://developers.cloudflare.com/workers/observability/logs/workers-logs/#enable-workers-logs
[observability]
enabled = true

[[d1_databases]]
binding = "DB"
database_name = "theslope"
database_id = "373cce02-f8be-4f44-ae68-544f94385367"
migrations_dir = "migrations"

[env.prod]
name = "theslope-prod"
workers_dev = false
routes = [
    { pattern = "www.skraaningen.dk/*", zone_name = "skraaningen.dk" },
    { pattern = "skraaningen.dk/*", zone_name = "skraaningen.dk" }
]

[env.prod.vars]
HEY_NABO_API = "https://skraaningeni.spaces.heynabo.com/api"
DB_D1_NAME = "theslope-prod"

[[env.prod.d1_databases]]
binding = "DB"
database_name = "theslope-prod"
database_id = "f512e46a-3c93-4723-9fb8-74a177953ffb"
migrations_dir = "migrations"
